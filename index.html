<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Launch countdown timer</title>
  <style>
    
  </style>
</head>
<body>
  <div class="full-page">
    <div class="container">
      <div class="main">
        <h1>We're launching soon</h1>
        <div class="counter">
          <div class="counter-elements">
            <div class="number" id="days"><p></p>
              <div class="shadow"></div>
            </div>
            <p>DAYS</p>
          </div>
          <div class="counter-elements">
            <div class="number" id="hours"><p></p>
              <div class="shadow"></div>
            </div>
            <p>HOURS</p>
          </div>
          <div class="counter-elements">
            <div class="number" id="minutes"><p></p>
              <div class="shadow"></div>
            </div>
            <p>MINUTES</p>
          </div>
          <div class="counter-elements">
            <div class="number" id="seconds"><p></p>
              <div class="shadow"></div>
            </div>
            <p>SECONDS</p>
          </div>
        </div>
      </div>
      <footer>
        <div class="social-media">
          <img src="images/icon-facebook.svg" alt="icon-facebook">
          <img src="images/icon-pinterest.svg" alt="icon-pinterest">
          <img src="images/icon-instagram.svg" alt="icon-instagram">
        </div>
        <div class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="#">Oussama Amireche</a>.
        </div>
      </footer>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
